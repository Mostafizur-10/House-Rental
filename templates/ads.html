{% extends 'listing.html' %}

{% block body %}
{% for message in messages %}
<div>
  <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endfor %}
<div class="container">
  <div class="ad-details">
    <form action="/ads/" method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      <h3>Owner's Details</h3>
      <div class="owner_details">
              <div class="input-box">
                <span class="details">Fullname</span>
                <input type="text" placeholder="Enter name" name="username" id="username">
              </div>
              <div class="input-box">
                <span class="details">Contact</span>
                <input type="text" placeholder="Enter Phone no." name="phone_no" id="phone_no" required>
              </div>
              <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address" name="address" id="address" required>
              </div>
              <div class="mb-3">
                <span for="formFile" class="form-label">Profile image</span>
                <input class="form-control" type="file" id="owner_img" name="owner_img">
              </div>
      </div>
      <h3>House's Details</h3>
      <div class="house_details">
        <div class="extra">
          <div class="input-box mb-3">
            <span class="details">No. of Room</span>
            <input type="number" placeholder="Enter number of rooms" name="nor" id="nor" required>
          </div> 
          <div class="input-box mb-3 ">
            <span for="birthday">Date</span>
            <input type="date" id="publish" name="publish_date"  id="publish_date" required>
          </div>   
          <div class="input-box mb-3">
            <span class="details">Map</span>
            <input type="text" placeholder="google map link" name="map" id="map" required>
          </div> 
             
        </div>
         
        <div class="category mb-3">
          <span>Select category</span>
          <br>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="category" value="flat" id="flat">
          <span class="form-check-label" for="flat">
            Flat
          </span>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="category" value="villa" id="villa">
          <span class="form-check-label" for="villa">
            Villa
          </span>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="category" value="house" id="house">
          <span class="form-check-label" for="house">
            House
          </span>
          </div>
          <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="category" value="hostel" id="hostel" >
          <span class="form-check-label" for="hostel">
            Hostel
          </span>
          </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Price(TK)</span>
            </div>
            <input type="text" class="form-control" name="price" id="price" aria-label="Amount (to the nearest Tk)">
            <div class="input-group-append">
              <span class="input-group-text">/month</span>
            </div>
          </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image-1</label>
          <input class="form-control" type="file" name="img-house-1" id="img-house-1">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image-2</label>
          <input class="form-control" type="file" name="img-house-2" id="img-house-2">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image-3</label>
          <input class="form-control" type="file" name="img-house-3" id="img-house-3">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image-4</label>
          <input class="form-control" type="file" name="img-house-4" id="img-house-4">
        </div>
        
        
        <div class="ads-store pt-3">
          <button type="submit" class="btn" id="chk-post" name="chk-val">POST</button>
        </div>
      </form> 

      </div>
     
    
  </div>
